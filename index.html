<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PedalaComigo — Login</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      --brand1:#1fbf6a; --brand2:#10724a; --ink:#1e293b; --muted:#64748b;
      --bg1:#e8fff5; --bg2:#f5fffb; --ring:#b6f3d4; --card:#fff; --border:#e5e7eb; --input:#f8fafc;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:var(--ink);
      background: radial-gradient(1200px 800px at 80% -10%, var(--bg1), transparent 50%), linear-gradient(135deg,var(--bg2), #eafff3 50%, #e7fff0);
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .app{width:100%; max-width:380px; background:var(--card); border:1px solid var(--border); border-radius:20px; box-shadow:0 20px 40px rgba(16,114,74,.12); overflow:hidden;}
    .app-head{display:flex; flex-direction:column; align-items:center; gap:12px; padding:100px 24px 1px;
      background: radial-gradient(600px 200px at 50% -30%, rgba(31,191,106,.25), transparent 60%),
                  radial-gradient(600px 200px at 110% -20%, rgba(16,114,74,.18), transparent 60%);
    }
    .logo{width:300px; height:180px; border-radius:18px; overflow:hidden; background:#ecfff6; display:grid; place-items:center; border:1px solid #d9fbe8;}
    .logo img{width:100%; height:100%; object-fit:cover}
    .title{font-size:1.25rem; font-weight:700; letter-spacing:.2px}
    .subtitle{font-size:.925rem; color:var(--muted); text-align:center}
    .form{padding:1px 20px 24px;}
    .field{display:flex; align-items:center; gap:10px; background:var(--input); border:1px solid var(--border); border-radius:12px; padding:12px; margin-top:12px; transition:.2s border-color, .2s box-shadow;}
    .field:focus-within{border-color:var(--brand1); box-shadow:0 0 0 4px var(--ring)}
    .icon{width:18px; height:18px; flex:0 0 18px; opacity:.9}
    .input{border:none; outline:none; background:transparent; width:100%; font-size:.985rem; color:var(--ink);}
    .toggle{border:none; background:transparent; cursor:pointer; padding:0; line-height:0; opacity:.7}
    .row{display:flex; align-items:center; justify-content:space-between; margin-top:12px; gap:12px;}
    label{display:flex; align-items:center; gap:8px; font-size:.9rem; color:var(--muted); cursor:pointer}
    .link{font-size:.9rem; color:var(--brand2); text-decoration:none; font-weight:600}
    .link:hover{text-decoration:underline}
    .btn{margin-top:14px; width:100%; border:none; cursor:pointer; font-weight:700; font-size:1rem; padding:12px 14px; border-radius:12px; transition:.2s transform,.2s box-shadow,.2s opacity;}
    .btn-primary{background:linear-gradient(180deg, var(--brand1), #18a657); color:#fff; box-shadow:0 10px 18px rgba(31,191,106,.25);}
    .btn-primary:active{transform:translateY(1px)}
    .btn[disabled]{opacity:.6; cursor:not-allowed; box-shadow:none}
    .sep{display:flex; align-items:center; gap:12px; margin:16px 0 10px}
    .sep::before,.sep::after{content:""; height:1px; background:#e6e8ec; flex:1}
    .btn-ghost{background:#fff; border:1px solid var(--border); color:#111827;}
    .g{display:inline-flex; align-items:center; gap:10px; justify-content:center}
    .foot{padding:12px 20px 22px; display:flex; justify-content:center; gap:8px; font-size:.9rem; color:var(--muted); border-top:1px dashed #e8ecef;}
    .foot a{color:var(--brand2); font-weight:600; text-decoration:none}
    .foot a:hover{text-decoration:underline}
    @media (prefers-color-scheme: dark){
      :root{--ink:#e6edf3; --muted:#a8b3c1; --bg1:#0b1f16; --bg2:#06120e; --card:#0b1310; --border:#1b2a22; --input:#0e1814;}
      body{background: radial-gradient(1000px 600px at 80% -10%, rgba(31,191,106,.06), transparent 50%), linear-gradient(135deg, var(--bg2), var(--bg1))}
      .logo{background:#0e1914; border-color:#163a2a}
      .btn-ghost{background:#0d1512; border-color:#21382d; color:#e6edf3}
      .sep::before,.sep::after{background:#1f3128}
      .foot{border-top-color:#183126}
    }
  </style>
</head>
<body>
  <main class="app" role="main">
    <header class="app-head">
      <div class="logo" aria-hidden="true">
        <img src="assets/PedalaComigo_Login1.png" alt="Ícone PedalaComigo">
      </div>
      <div class="title">PedalaComigo</div>
      <div class="subtitle">Entre para pedalar com segurança</div>
    </header>

    <!-- For static hosting (GitHub Pages), leave action blank or '#' -->
    <form class="form" action="#" method="POST" novalidate>
      <div class="field">
        <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M4 6h16a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1Z" stroke="currentColor" stroke-width="1.5"/>
          <path d="M3.5 7.5 12 13l8.5-5.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <input class="input" type="email" name="email" inputmode="email" autocomplete="email" placeholder="E-mail" aria-label="E-mail" required>
      </div>

      <div class="field" id="pwField">
        <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <rect x="3" y="10" width="18" height="10" rx="2" stroke="currentColor" stroke-width="1.5"/>
          <path d="M8 10V7a4 4 0 0 1 8 0v3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <input class="input" id="password" type="password" name="password" autocomplete="current-password" placeholder="Senha" aria-label="Senha" minlength="6" required>
        <button class="toggle" type="button" id="togglePw" aria-label="Mostrar senha" title="Mostrar/ocultar senha">
          <svg id="eyeOpen" width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M2 12s3.5-7 10-7 10 7 10 7-3.5 7-10 7S2 12 2 12Z" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.6"/>
          </svg>
        </button>
      </div>

      <div class="row">
        <label><input type="checkbox" id="remember"> Lembrar de mim</label>
        <a class="link" href="#">Esqueci minha senha</a>
      </div>

      <button class="btn btn-primary" id="submitBtn" type="submit" disabled>Entrar</button>

      <div class="sep"><span style="font-size:.85rem; color:var(--muted)">ou</span></div>

      <button class="btn btn-ghost g" type="button" id="googleBtn">
        <img src="assets/google_logo.png" alt="Google" width="15" height="15"> Entrar com Google
      </button>
      <button class="btn btn-ghost g" type="button" id="githubBtn">
        <img src="assets/github_logo.png" alt="GitHub" width="15" height="15"> Entrar com GitHub
      </button>
    </form>

    <div class="foot">
      <span>Não tem conta?</span> <a href="register.html">Criar conta</a>
    </div>
  </main>
</body>
</html>
