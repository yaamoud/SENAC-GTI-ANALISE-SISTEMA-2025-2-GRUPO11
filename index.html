<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PedalaComigo ‚Äî Login</title>
  <meta name="color-scheme" content="light dark" />
  
  <style>
    :root{
      --brand1:#1fbf6a; --brand2:#10724a; --ink:#1e293b; --muted:#64748b;
      --bg1:#e8fff5; --bg2:#f5fffb; --ring:#b6f3d4; --card:#fff; --border:#e5e7eb; --input:#f8fafc;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:var(--ink);
      background: radial-gradient(1200px 800px at 80% -10%, var(--bg1), transparent 50%), 
                  linear-gradient(135deg,var(--bg2), #eafff3 50%, #e7fff0);
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .app{
      width:100%; max-width:380px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:20px;
      box-shadow:0 20px 40px rgba(16,114,74,.12);
      overflow:hidden;
    }
    .app-head{
      display:flex; flex-direction:column; align-items:center; gap:12px;
      padding:100px 24px 1px;
      background:
        radial-gradient(600px 200px at 50% -30%, rgba(31,191,106,.25), transparent 60%),
        radial-gradient(600px 200px at 110% -20%, rgba(16,114,74,.18), transparent 60%);
    }
    .logo{width:300px; height:180px; border-radius:18px; overflow:hidden; background:#ecfff6; display:grid; place-items:center; border:1px solid #d9fbe8;}
    .logo img{width:100%; height:100%; object-fit:cover}
    .title{font-size:1.25rem; font-weight:700;}
    .subtitle{font-size:.925rem; color:var(--muted); text-align:center}
    .form{padding:1px 20px 24px;}
    .field{
      display:flex; align-items:center; gap:10px;
      background:var(--input); border:1px solid var(--border);
      border-radius:12px; padding:12px; margin-top:12px;
      transition:.2s border-color, .2s box-shadow;
    }
    .field:focus-within{border-color:var(--brand1); box-shadow:0 0 0 4px var(--ring)}
    .icon{width:18px; height:18px; opacity:.9}
    .input{border:none; outline:none; background:transparent; width:100%; font-size:.985rem;}
    .toggle{border:none; background:transparent; cursor:pointer; opacity:.7}
    .row{display:flex; justify-content:space-between; margin-top:12px}
    .btn{
      margin-top:14px; width:100%; padding:12px;
      border:none; border-radius:12px;
      font-weight:700; font-size:1rem;
      transition:.2s; cursor:not-allowed; opacity:.6;
    }
    .btn-primary{background:linear-gradient(180deg, var(--brand1), #18a657); color:#fff;}
    .btn-primary.enabled{cursor:pointer; opacity:1;}
    .sep{display:flex; align-items:center; gap:12px; margin:16px 0 10px}
    .sep::before,.sep::after{content:""; height:1px; background:#e6e8ec; flex:1}
    .btn-ghost{background:#fff; border:1px solid var(--border); color:#111827;}
  </style>
</head>

<body>
  <main class="app">
    <header class="app-head">
      <div class="logo">
        <img src="assets/PedalaComigo_Login1.png" alt="√çcone PedalaComigo">
      </div>
      <div class="title">PedalaComigo</div>
      <div class="subtitle">Entre para pedalar com seguran√ßa</div>
    </header>

    <form class="form" id="loginForm" action="#" method="POST">
      <div class="field">
        <input class="input" id="email" type="email" placeholder="E-mail" required>
      </div>

      <div class="field">
        <input class="input" id="password" type="password" placeholder="Senha" required minlength="6">
        <button class="toggle" type="button" id="togglePw">üëÅÔ∏è</button>
      </div>

      <button class="btn btn-primary" id="submitBtn" type="submit" disabled>Entrar</button>
    </form>
  </main>

<script>
  const email=document.getElementById("email");
  const password=document.getElementById("password");
  const submitBtn=document.getElementById("submitBtn");
  const form=document.getElementById("loginForm");

  function validate(){
    const valid=email.value.trim()!=="" && password.value.trim().length>=6;
    submitBtn.disabled=!valid;
    submitBtn.classList.toggle("enabled", valid);
  }
  email.oninput=password.oninput=validate;

  document.getElementById("togglePw").onclick=()=> {
    password.type=(password.type==="password")?"text":"password";
  };

  form.onsubmit=(e)=>{
    e.preventDefault();
    window.location.href="rotas.html";
  };
</script>

</body>
</html>
