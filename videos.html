/* Video Card */
.video{

  background:#000;

}

/* iframe: same size as before */
.video iframe{
  width:100%;
  height:220px;
  border:0;

}

/* Thumbnail overlay */
.video-thumb{
  width:100%;

}

.video-thumb img{

  height:100%;
